<p class="titulo">Editar contacto de {{ user.name }}</p>

<div [ngClass]="{ ocultarDiv: contactEdited }">
  <div class="grid-container">
    <div class="items">
      <p class="inputTitle">Nombre</p>
      <input
        class="inputForm"
        type="text"
        [value]="user.name"
        [(ngModel)]="user.name"
        placeholder="John Doe"
      />
    </div>
    <div class="items">
      <p class="inputTitle">Alias</p>
      <input
        class="inputForm"
        type="text"
        [value]="user.alias"
        [(ngModel)]="user.alias"
        placeholder="John"
      />
    </div>
    <div class="items">
      <p class="inputTitle">Teléfono</p>
      <input
        class="inputForm"
        type="text"
        [value]="user.phone"
        [(ngModel)]="user.phone"
        placeholder="671 58 85 58"
      />
    </div>
    <div class="items">
      <p class="inputTitle">Email</p>
      <input
        class="inputForm"
        type="text"
        [value]="user.email"
        [(ngModel)]="user.email"
        placeholder="nombre@email.com"
      />
    </div>
    <div class="items">
      <p class="inputTitle">Localización</p>
      <input
        class="inputForm"
        type="text"
        [value]="user.location"
        [(ngModel)]="user.location"
        placeholder="Las Palmas de GC"
      />
    </div>
    <div class="items">
      <p class="inputTitle">Foto de Perfil</p>
      <input
        class="inputForm"
        type="text"
        [value]="user.photo"
        [(ngModel)]="user.photo"
        placeholder="URL Foto"
      />
    </div>
    <div class="items-a">
      <button (click)="editUser()" class="addButton">Editar contacto</button>
    </div>
  </div>
</div>

<div class="ocultarDiv" [ngClass]="{ mostrarDiv: contactEdited }">
  <p class="successMessage">¡El contacto ha sido modificado correctamente!</p>
  <button routerLink="" class="addButton">Volver a contactos</button>
</div>
